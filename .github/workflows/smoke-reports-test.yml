name: "Reports"
#on: [workflow_dispatch]
on: [push]
jobs:
  cypress-run:
    name: Reporting test
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: true
    steps:
      - uses: actions/checkout@v2
      - uses: cypress-io/github-action@v2
        with:
          quiet: false
          browser: chrome
          headless: true
          spec: "*/**/smokeTest-XI.spec.js,*/**/smokeTest-NUK.spec.js"
      - name: Merge test results into one
        run: npm run report:merge
      - name: Generate HTML report
        run: npm run report:generate
      - uses: actions/upload-artifact@v2
        with:
          name: report
          path: mochawesome-report/
      - run: |
          cd /home/runner/work/trade-tariff-testing/trade-tariff-testing
          DATE=$(date +%m-%d-%Y)
          mkdir -p docs/$DATE
          cp -r mochawesome-report/  docs/$DATE/
          git add docs .
      - run: |
          git config --local user.email "tradetarrif+github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git commit -m "Add changes" -a
      - name: Push changes
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: reports
